<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile product page</title>

    <!-- link CSS file  -->
     <link rel="stylesheet" href="assets/CSS/style.css">

     <!-- link responsive CSS file  -->
      <link rel="stylesheet" href="assets/CSS/responsive.css">

    <!-- font awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  />
</head>
<body>

    <!-- ################################ -->
     <!-- ####container section starts### -->
    <!-- ################################ -->
    <section class="container-section">
        <div class="container">

            <!-- ######hero container######### -->
            <div class="hero-container">

                <!-- left sided section  -->
                <div class="images-list">
                    <img src="assets/images/double-side-image.jpg" alt="">
                    <img src="assets/images/iPhone-full-image.jpg" alt="">
                    <img src="assets/images/front-image.jpg" alt="">
                    <img src="assets/images/camera.jpg" alt="">
                </div>

                <!-- middle section  -->
                <div class="mobile-image">
                    <img src="assets/images/front-image.jpg" alt="">
                </div>

                 <!-- right sided section  -->
                <div class="mobile-detail">
                    <span class="mobile-name">iphonE Apple</span>
                    <h1 class="mobile-head">APPLE iphonE 12(White, 64GB)</h1>
                    <span class="mobile-rating">
                        4.5
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <p class="mobile-price">
                       $77,900
                       <strike> $89,000</strike>
                    </p>
                    <div class="mobile-color">
                        Size
                        <select>
                            <option value="Select colour">Select colour</option>
                            <option value="black">black</option>
                            <option value="blue">blue</option>
                            <option value="brown">brown</option>
                            <option value="green">grreen</option>
                        </select>
                    </div>
                    <p>Quality <input type="text" value="1"></p>
                    <div class="buttons">
                        <button class="f-btn">Add to cart</button>
                        <button class="s-btn">Buy Now</button>
                    </div>
                </div>
                <!-- right sided section ends  -->
            </div>
        </div>
    </section>
      <!-- ################################ -->
     <!-- ####container section starts### -->
    <!-- ################################ -->

</body>
</html>
